                    menuListEl.appendChild(menuItemEl);
                });
            }

            function renderCart() {
                cartItemsEl.innerHTML = '';
                let totalPrice = 0;
                let totalItems = 0;
                const groupedCart = cart.reduce((acc, item) => { 
                    if (!acc[item.id]) {
                        acc[item.id] = { ...item, quantity: 0 };
                    }
                    acc[item.id].quantity++;
                    return acc;
                }, {});

                if (Object.keys(groupedCart).length === 0) {
                    cartItemsEl.innerHTML = `<p class="text-center text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</p>`;

                        itemEl.innerHTML = `<div><span class="font-semibold">${item.name}</span><span class="text-gray-500 text-sm"> x${item.quantity}</span></div><span class="font-semibold">‡∏ø${item.price * item.quantity}</span>`;
                        cartItemsEl.appendChild(itemEl);
                    });
                }

            // UPDATED: This function now uses shareTargetPicker
            async function sendOrder() {
                if (cart.length === 0) return;

                if (!liff.isApiAvailable('shareTargetPicker')) {
                    alert("‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏ä‡∏£‡πå‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô LINE ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏≠‡∏õ LINE");

            });
