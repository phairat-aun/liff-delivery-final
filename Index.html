<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LINE Front-end Framework (LIFF) SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .btn-primary { background: linear-gradient(to right, #FF8C00, #FFA500); color: white; font-weight: bold; border-radius: 0.75rem; padding: 0.75rem 1.5rem; transition: transform 0.2s; }
        .btn-primary:hover { transform: scale(1.05); }
        .btn-add { background-color: #FEF3C7; color: #D97706; border-radius: 9999px; padding: 0.5rem 1rem; font-weight: 600; }
        .cart-badge { position: absolute; top: -5px; right: -10px; background-color: #EF4444; color: white; border-radius: 50%; width: 24px; height: 24px; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-50">

    <div id="loading" class="flex items-center justify-center h-screen">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-orange-500"></i>
            <p class="mt-2 text-gray-600">กำลังโหลดข้อมูลร้าน...</p>
        </div>
    </div>

    <div id="app" class="hidden max-w-lg mx-auto pb-24">
        <!-- Header Section -->
        <div class="p-4 bg-white shadow-md sticky top-0 z-10">
            <div class="flex items-center space-x-4">
                <img id="userPicture" class="w-12 h-12 rounded-full border-2 border-orange-400" src="https://placehold.co/100x100/EFEFEF/AAAAAA?text=User" alt="User Profile Picture">
                <div>
                    <p class="text-gray-600 text-sm">สวัสดีครับ</p>
                    <h1 id="userName" class="text-lg font-bold text-gray-800">...</h1>
                </div>
            </div>
        </div>

        <!-- Menu Section -->
        <div class="p-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">เมนูอาหาร</h2>
            <div id="menu-list" class="space-y-4"></div>
        </div>

        <!-- Floating Cart Button -->
        <div id="cart-button-container" class="fixed bottom-4 right-4">
             <button id="cartBtn" class="relative bg-orange-500 text-white p-4 rounded-full shadow-lg">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span id="cart-badge" class="hidden cart-badge">0</span>
            </button>
        </div>
        
        <!-- Order Summary / Cart Section -->
        <div id="order-summary" class="hidden fixed bottom-0 left-0 right-0 bg-white p-4 rounded-t-2xl shadow-2xl max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-4">
                 <h2 class="text-xl font-bold">รายการสั่งซื้อ</h2>
                 <button id="closeCartBtn"><i class="fas fa-times text-gray-500"></i></button>
            </div>
            <div id="cart-items" class="max-h-40 overflow-y-auto mb-4 space-y-2"></div>
            <div class="flex justify-between items-center font-bold text-lg border-t pt-4">
                <span>ยอดรวม:</span>
                <span id="total-price">฿0</span>
            </div>
            <button id="confirmOrderBtn" class="w-full btn-primary mt-4">
                <i class="fas fa-check-circle mr-2"></i>ยืนยันคำสั่งซื้อ
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuItems = [
                { id: 1, name: "กะเพราหมูกรอบ", price: 60, image: "https://placehold.co/100x100/f97316/ffffff?text=กะเพรา" },
                { id: 2, name: "ข้าวผัดปู", price: 70, image: "https://placehold.co/100x100/3b82f6/ffffff?text=ข้าวผัด" },
                { id: 3, name: "คะน้าหมูกรอบ", price: 60, image: "https://placehold.co/100x100/16a34a/ffffff?text=คะน้า" },
                { id: 4, name: "ผัดซีอิ๊ว", price: 55, image: "https://placehold.co/100x100/7c3aed/ffffff?text=ผัดซีอิ๊ว" },
                { id: 5, name: "ชาไทย", price: 35, image: "https://placehold.co/100x100/f59e0b/ffffff?text=ชาไทย" }
            ];
            let cart = [];
            const loadingEl = document.getElementById('loading');
            const appEl = document.getElementById('app');
            const menuListEl = document.getElementById('menu-list');
            const cartBtn = document.getElementById('cartBtn');
            const closeCartBtn = document.getElementById('closeCartBtn');
            const orderSummaryEl = document.getElementById('order-summary');
            const cartBadge = document.getElementById('cart-badge');
            const cartItemsEl = document.getElementById('cart-items');
            const totalPriceEl = document.getElementById('total-price');

            async function main() {
                try {
                    // --- TODO: ใส่ LIFF ID ของคุณในขั้นตอนที่ 4.1 ---
                    await liff.init({ liffId: "2007930661-Meaz8v4l" }); 
                    
                    if (!liff.isLoggedIn()) {
                        liff.login();
                        return;
                    }
                    
                    const profile = await liff.getProfile();
                    document.getElementById('userName').textContent = profile.displayName;
                    document.getElementById('userPicture').src = profile.pictureUrl;
                    renderMenu();
                    loadingEl.classList.add('hidden');
                    appEl.classList.remove('hidden');
                } catch (error) {
                    console.error('LIFF Initialization failed', error);
                    loadingEl.innerHTML = `<p class="text-red-500">เกิดข้อผิดพลาดในการเชื่อมต่อกับ LINE กรุณาตรวจสอบการตั้งค่า</p>`;
                }
            }
            
            function renderMenu() {
                menuListEl.innerHTML = '';
                menuItems.forEach(item => {
                    const menuItemEl = document.createElement('div');
                    menuItemEl.className = 'card flex items-center p-3 space-x-4';
                    menuItemEl.innerHTML = `<img src="${item.image}" alt="${item.name}" class="w-20 h-20 rounded-lg object-cover"><div class="flex-grow"><h3 class="font-bold text-lg">${item.name}</h3><p class="text-gray-600">฿${item.price}</p></div><button class="btn-add" data-id="${item.id}"><i class="fas fa-plus mr-1"></i>เพิ่ม</button>`;
                    menuListEl.appendChild(menuItemEl);
                });
            }

            function renderCart() {
                cartItemsEl.innerHTML = '';
                let totalPrice = 0;
                let totalItems = 0;
                const groupedCart = cart.reduce((acc, item) => { acc[item.id] = (acc[item.id] || 0) + 1; return acc; }, {});
                if (Object.keys(groupedCart).length === 0) {
                    cartItemsEl.innerHTML = `<p class="text-center text-gray-500">ยังไม่มีสินค้าในตะกร้า</p>`;
                } else {
                    for (const itemId in groupedCart) {
                        const item = menuItems.find(m => m.id == itemId);
                        const quantity = groupedCart[itemId];
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex justify-between items-center';
                        itemEl.innerHTML = `<div><span class="font-semibold">${item.name}</span><span class="text-gray-500 text-sm">x${quantity}</span></div><span class="font-semibold">฿${item.price * quantity}</span>`;
                        cartItemsEl.appendChild(itemEl);
                    }
                }
                cart.forEach(item => { totalPrice += item.price; totalItems++; });
                totalPriceEl.textContent = `฿${totalPrice}`;
                cartBadge.textContent = totalItems;
                cartBadge.classList.toggle('hidden', totalItems === 0);
            }

            menuListEl.addEventListener('click', (e) => {
                const button = e.target.closest('.btn-add');
                if (button) {
                    const itemId = button.dataset.id;
                    const selectedItem = menuItems.find(item => item.id == itemId);
                    cart.push(selectedItem);
                    renderCart();
                }
            });

            cartBtn.addEventListener('click', () => {
                if (cart.length > 0) orderSummaryEl.classList.remove('hidden');
                else alert('กรุณาเลือกเมนูอาหารก่อนครับ');
            });

            closeCartBtn.addEventListener('click', () => { orderSummaryEl.classList.add('hidden'); });
            main();
        });
    </script>
</body>
</html>
